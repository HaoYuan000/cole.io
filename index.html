<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #1e1e2f;
            color: #fff;
            scroll-behavior: smooth;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #ff7e5f;
        }
        /* Header Styles */
        header {
            position: relative;
            height: 100vh;
            background: url('your-background-image.jpg') no-repeat center center/cover;
            text-align: center;
            color: #fff;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            position: relative;
            font-size: 4rem;
            margin-top: 20vh;
            animation: fadeInDown 1.5s ease;
        }
        header p {
            position: relative;
            font-size: 1.5rem;
            margin-top: 1rem;
            animation: fadeInUp 1.5s ease;
        }
        /* Navigation Styles */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            padding: 0.5rem 1.5rem;
            margin: 0 0.5rem;
            transition: background 0.3s, transform 0.3s;
        }
        nav a:hover {
            background: #1e90ff;
            border-radius: 5px;
            transform: scale(1.1);
        }
        /* Main Content Styles */
        .container {
            width: 85%;
            margin: 2rem auto;
            overflow: hidden;
        }
        section {
            background: #2a2a3b;
            padding: 3rem;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        section:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
        }
        section h2 {
            margin-top: 0;
            border-bottom: 3px solid #1e90ff;
            padding-bottom: 0.5rem;
            font-size: 2.5rem;
        }
        /* Skills Styles */
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .skill {
            background: linear-gradient(45deg, #1e90ff, #ff7e5f);
            color: #fff;
            padding: 0.7rem 1.5rem;
            margin: 0.5rem;
            border-radius: 20px;
            font-size: 1.2rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .skill:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.7);
        }
        /* Course Reports Styles */
        .reports {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .report {
            background: #2a2a3b;
            width: 48%;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .report:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .report h3 {
            margin-top: 0;
            font-size: 1.5rem;
        }
        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1.5rem 0;
            background: #333;
            color: #fff;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .reports {
                flex-direction: column;
            }
            .report {
                width: 100%;
            }
        }
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Your Profession or Title</p>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#reports">Course Reports</a>
        <a href="#contact">Contact Me</a>
